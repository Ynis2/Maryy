<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> مريوم</title>
    <style>
        body {
            background: url('https://www2.0zz0.com/2024/12/29/19/722320290.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* لون النص أبيض ليظهر فوق الخلفية */
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* خلفية بيضاء شفافة */
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e91e63; /* لون وردي مميز */
        }
        p {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #e91e63;
            border-radius: 8px;
            background-color: #fce4ec;
            color: #5a2a59;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #e91e63;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d81b60;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6685697097497252"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1> مريوم</h1>
        <p>أدخل كود الفيديو هنا:</p>
        <input type="text" id="videoCode" placeholder="أدخل الكود هنا">
        <button onclick="loadVideo()">تشغيل المحاضرة</button>
        <div id="videoContainer"></div>
    </div>

    <script>
        function loadVideo() {
            const videoCode = document.getElementById('videoCode').value.trim();
            if (!videoCode) {
                alert("يرجى إدخال كود الفيديو");
                return;
            }

            const iframe = document.createElement("iframe");
            iframe.src = `https://iframe.mediadelivery.net/embed/215061/${videoCode}?autoplay=true&loop=false&muted=false&preload=true&responsive=true`;
            iframe.allow = "autoplay; fullscreen";
            document.getElementById("videoContainer").innerHTML = "";
            document.getElementById("videoContainer").appendChild(iframe);
        }
    </script>
</body>
</html>
